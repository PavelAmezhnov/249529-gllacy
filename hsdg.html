<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <title>HTML Academy: Глейси</title>
    <link href="css/style.css" rel="stylesheet">
  </head>
  <body>
    <main>
      <h1>Сливочное мороженое</h1>
      <form class="search-form" action="#" method="post">
        <label for="search-form-sort">Сортировка:</label>
        <select id="search-form-sort">
          <option selected>по популярности</option>
          <option>по цене</option>
          <option>по новизне</option>
        </select>
        <label for="search-form-range">Цена: 100 руб. - 500 руб.</label>
        <input id="search-form-range" type="range" min="0" max="1000" step="1" value="500">
        <legend>Жирность:
          <label>
            <input type="radio" name="fat">0%
          </label>
          <label>
            <input type="radio" name="fat" checked>до 10%
          </label>
          <label>
            <input type="radio" name="fat">до 30%
          </label>
          <label>
            <input type="radio" name="fat">выше 30%
          </label>
        </legend>
        <label>Наполнители:
          <label>
            <input type="checkbox" checked>шоколадные
          </label>
          <label>
            <input type="checkbox" checked>сахарные присыпки
          </label>
          <label>
            <input type="checkbox">фрукты
          </label>
          <label>
            <input type="checkbox">сиропы
          </label>
          <label>
            <input type="checkbox">джемы
          </label>    
        </label>
        <button type="submit">Применить</button>
      </form>
      
    </main>
    
  </body>
</html>
